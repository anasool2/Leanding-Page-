<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Landing Page HTML</title>
		<link
			href="https://fonts.googleapis.com/css?family=Raleway:200,300,400,500&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/estilos.css" />
	</head>

	<body>
		<header class="hero">
			<div class="textos-hero">
				<h1>Bienvenido a Website</h1>
				<p>Creamos el mejor sitio web para ti</p>
				<a href="#contacto">Contactame</a>
			</div>
			<div class="svg-hero" style="height: 150px; overflow: hidden">
				<svg
					viewBox="0 0 500 150"
					preserveAspectRatio="none"
					style="height: 100%; width: 100%"
				>
					<path
						d="M0.00,49.98 C149.99,150.00 349.20,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
						style="stroke: none; fill: #fff"
					></path>
				</svg>
			</div>
		</header>

		<section class="wave-contenedor website">
			<img src="img/ilustracion1.svg" alt="" />
			<div class="contenedor-textos-main">
				<h2 class="titulo left">Title of section</h2>
				<p class="parrafo">
					Lorem ipsum, dolor sit amet consectetur adipisicing elit. Incidunt
					enim reiciendis molestias nam tempore. Ullam hic accusantium eligendi
					ipsam corrupti!
				</p>
				<a href="" class="cta">Learn more</a>
			</div>
		</section>

		<footer id="contacto">
			<div class="contenedor">
				<h2 class="titulo">Contact us</h2>
				<form action="" class="form">
					<input class="input" type="text" name="" id="" placeholder="Nombre" />
					<input class="input" type="email" name="" id="" placeholder="Email" />
					<textarea
						class="input"
						name=""
						id=""
						cols="30"
						rows="10"
						placeholder="Mensaje"
					></textarea>
					<input class="input" type="submit" value="Enviar" />
				</form>
			</div>
		</footer>

		<script
			src="https://kit.fontawesome.com/c15b744a04.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
